<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EQ</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Borders -->
  <div class="top-border"></div>
  <div class="left-border"></div>

  <!-- Visualizer -->
  <canvas id="eqCanvas"></canvas>

  <!-- Toggle Button -->
  <div class="toggle-wrapper">
    <input type="checkbox" id="eqToggle" class="toggle">
    <label for="eqToggle"></label>
  </div>

  <!-- Mixer -->
  <div class="mixer-container">
    <!-- Preamp -->
    <div class="preamp-container">
      <div class="slider-container">
        <label for="preamp">PREAMP</label>
        <input type="range" id="preamp" min="-12" max="12" value="0" step="1" />
        <span id="preampVal">0</span>
      </div>
    </div>

    <!-- Equalizer -->
    <div class="gain-container">
      <div class="slider-container">
        <label for="bass">60 Hz</label>
        <input type="range" id="bass" min="-30" max="30" value="0" step="1" />
        <span id="bassVal">0</span>
      </div>
      <div class="slider-container">
        <label for="mid">1 kHz</label>
        <input type="range" id="mid" min="-30" max="30" value="0" step="1" />
        <span id="midVal">0</span>
      </div>
      <div class="slider-container">
        <label for="treble">12 kHz</label>
        <input type="range" id="treble" min="-30" max="30" value="0" step="1" />
        <span id="trebleVal">0</span>
      </div>
    </div>

    <!-- Frequency Config -->
    <div class="frequency-container">
      <div class="slider-container">
        <label for="bassFreq">Hz</label>
        <input type="range" id="bassFreq" min="20" max="250" value="60" step="1" />
        <span id="bassFreqVal">60</span>
      </div>
      <div class="slider-container">
        <label for="midFreq">Hz</label>
        <input type="range" id="midFreq" min="400" max="4000" value="1000" step="10" />
        <span id="midFreqVal">1000</span>
      </div>
      <div class="slider-container">
        <label for="trebleFreq">Hz</label>
        <input type="range" id="trebleFreq" min="8000" max="16000" value="12000" step="100" />
        <span id="trebleFreqVal">12000</span>
      </div>
    </div>

    <!-- Q Config -->
    <div class="q-container">
      <div class="slider-container">
        <label for="bassQ">Bass Q</label>
        <input type="range" id="bassQ" min="0.3" max="10" value="1" step="0.1" />
        <span id="bassQVal">1.0</span>
      </div>
      <div class="slider-container">
        <label for="midQ">Mid Q</label>
        <input type="range" id="midQ" min="0.3" max="10" value="1" step="0.1" />
        <span id="midQVal">1.0</span>
      </div>
      <div class="slider-container">
        <label for="trebleQ">Treble Q</label>
        <input type="range" id="trebleQ" min="0.3" max="10" value="1" step="0.1" />
        <span id="trebleQVal">1.0</span>
      </div>
    </div>
    <!-- Master -->
    <div class="master-container">
      <div class="slider-container">
        <label for="master">MASTER</label>
        <input type="range" id="master" min="0" max="100" value="100" step="1" />
        <span id="masterVal">100</span>
      </div>
    </div>
  </div>

  <!-- Presets -->
  <div class="preset-container">
    <button id="resetBtn">Reset</button>

    <button class="preset" data-preset="boostBass">Bass</button>
    <button class="preset" data-preset="boostMetal">Metal</button>
    <button class="preset" data-preset="boostPop">Pop</button>
    <button class="preset" data-preset="boostSoft">Soft</button>
    
    <button class="preset" id="customBtn" data-preset="boostCustom">Custom</button>
  </div>

  <!-- Scripts -->
  <script type="module" src="script.js"></script>
</body>
</html>
