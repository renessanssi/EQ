<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3-Band Equalizer</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Luckiest+Guy&family=New+Rocker&display=swap" rel="stylesheet">
</head>

<body>
  <div class="top-border"></div>
  <div class="left-border"></div>
  <h1>EQ</h1>

  <div class="equalizer-wrapper">
    <div class="preamp-container">
      <label class="preamp-label">PREAMP</label>
      <input type="range" id="preamp" min="0" max="100" value="100" step="1" />
      <span id="preampVal">100</span>
    </div>

    <!-- Wrap the 3 sliders in their own centered group -->
    <div class="equalizer-center">
      <div class="equalizer">
        <div class="slider-container">
          <label>60 Hz</label>
          <input type="range" id="bass" min="-30" max="30" value="0" step="1" />
          <span id="bassVal">0</span>
        </div>
        <div class="slider-container">
          <label>1 kHz</label>
          <input type="range" id="mid" min="-30" max="30" value="0" step="1" />
          <span id="midVal">0</span>
        </div>
        <div class="slider-container">
          <label>12 kHz</label>
          <input type="range" id="treble" min="-30" max="30" value="0" step="1" />
          <span id="trebleVal">0</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Preset Buttons -->
  <div class="presets">

    <button id="resetBtn">Reset</button>

    <button class="preset" data-preset="boostBass">Bass</button>
    <button class="preset" data-preset="boostMetal">Metal</button>
    <button class="preset" data-preset="boostPop">Pop</button>
    <button class="preset" data-preset="boostSoft">Soft</button>
    
    <button class="preset" id="customBtn" data-preset="boostCustom">Custom</button>
  </div>
  <script type="module" src="script.js"></script>
</body>

</html>
