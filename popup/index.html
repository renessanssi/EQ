<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EQ</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body class="loading">
  <!-- Borders -->
  <div class="top-border"></div>
  <div class="left-border"></div>

  <!-- Visualizer -->
  <div class="visualizer-container">
    <canvas id="barCanvas"></canvas>
    <canvas id="eqCanvas"></canvas>
  </div>

  <!-- Control Panel -->
  <div class="control-container">
    <!-- Left Selection Box -->
    <div class="mode-container" id="modeSelect">
      <div class="selected">3-Band Equalizer</div>
      <div class="options">
        <div data-value="bands">3-Band Equalizer</div>
      </div>
    </div>

    <!-- Toggle -->
    <div class="toggle-container">
      <input type="checkbox" id="eqToggle" class="toggle">
      <label for="eqToggle" class="toggle-label"></label>
    </div>

    <!-- Right Selection Box -->
    <div class="configurator-container" id="configSelect">
      <div class="selected">Gain (dB)</div>
      <div class="options">
        <div data-value="gain">Gain (dB)</div>
        <div data-value="frequency">Frequency (Hz)</div>
        <div data-value="quality">Quality Factor (Q)</div>
      </div>
    </div>
  </div>
  
  <!-- Equalizer -->
  <div class="equalizer-container">
    <!-- Preamp -->
    <div class="preamp-container">
      <div class="slider-container">
        <label id="preampText" for="preamp">PREAMP</label>
        <input type="range" id="preamp" min="-12" max="12" value="0" step="1" />
        <span id="preampVal">0</span>
      </div>
    </div>

    <!-- Bands -->
    <div class="gain-container">
      <div class="slider-container">
        <label id="bassText" for="bass"></label>
        <input type="range" id="bass" min="-30" max="30" value="0" step="1" />
        <span id="bassVal">0</span>
      </div>
      <div class="slider-container">
        <label id="midText" for="mid"></label>
        <input type="range" id="mid" min="-30" max="30" value="0" step="1" />
        <span id="midVal">0</span>
      </div>
      <div class="slider-container">
        <label id="trebleText" for="treble"></label>
        <input type="range" id="treble" min="-30" max="30" value="0" step="1" />
        <span id="trebleVal">0</span>
      </div>
    </div>
    <div class="frequency-container" style="display: none;">
      <div class="freq-slider">
        <div class="freq-label" id="freqLabel1"></div>
        <div class="freq-label" id="freqLabel2"></div>
        <div class="freq-label" id="freqLabel3"></div>

        <div class="knob" id="freqKnob1"></div>
        <div class="knob" id="freqKnob2"></div>
        <div class="knob" id="freqKnob3"></div>
      </div>
    </div>

    <div class="q-container" style="display: none;">
      <div class="slider-container">
        <label>Q</label>
        <input type="range"min="-30" max="30" value="0" step="1" />
        <span>0</span>
      </div>
    </div>
    <!-- Master -->
    <div class="master-container">
      <div class="slider-container">
        <label id="masterText" for="master">MASTER</label>
        <input type="range" id="master" min="0" max="100" value="100" step="1" />
        <span id="masterVal">100</span>
      </div>
    </div>
  </div>

  <!-- Presets -->
  <div class="preset-container">
    <button class="preset" data-preset="boostReset" id="resetBtn">Reset</button>

    <button class="preset" data-preset="boostBass">Bass</button>
    <button class="preset" data-preset="boostMetal">Metal</button>
    <button class="preset" data-preset="boostPop">Pop</button>
    <button class="preset" data-preset="boostSoft">Soft</button>
    
    <button class="preset" data-preset="custom" id="customBtn" >Custom</button>
  </div>

  <!-- Custom right-click context menu -->
  <div class="context-menu" id="sliderMenu">
    <button id="resetOption">Reset</button>
    <button id="disableOption">Disable</button>
  </div>
  <!-- Scripts -->
  <script type="module" src="script.js"></script>
</body>
</html>
