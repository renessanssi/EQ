<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3-Band Equalizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="equalizer">
    <div class="slider-container">
      <label for="bass">(60 Hz): <span id="bassVal">0</span> dB</label>
      <input type="range" id="bass" min="-30" max="30" value="0" step="1" />
    </div>
    <div class="slider-container">
      <label for="mid">(1000 Hz): <span id="midVal">0</span> dB</label>
      <input type="range" id="mid" min="-30" max="30" value="0" step="1" />
    </div>
    <div class="slider-container">
      <label for="treble">(12000 Hz): <span id="trebleVal">0</span> dB</label>
      <input type="range" id="treble" min="-30" max="30" value="0" step="1" />
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
