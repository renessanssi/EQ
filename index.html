<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3-Band Equalizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="equalizer">
    <div class="slider-container">
      <label>60 Hz</label>
      <input type="range" id="bass" min="-30" max="30" value="0" step="1" />
      <span id="bassVal">0</span>
    </div>
    <div class="slider-container">
      <label>1 kHz</label>
      <input type="range" id="mid" min="-30" max="30" value="0" step="1" />
      <span id="midVal">0</span>
    </div>
    <div class="slider-container">
      <label>12 kHz</label>
      <input type="range" id="treble" min="-30" max="30" value="0" step="1" />
      <span id="trebleVal">0</span>
    </div>
  </div>
  <!-- Reset Button -->
  <div class="controls">
    <button id="resetBtn">Reset</button>
    
    <!-- Preset Buttons -->
    <div class="presets">
      <button class="preset" data-preset="boostBass">Bass</button>
      <button class="preset" data-preset="boostMetal">Metal</button>
      <button class="preset" data-preset="cancelNoise">Noiseless</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
